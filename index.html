<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <h2>Choose your symbol</h2>
        <p>âœ• goes first</p>
        <div class="boxes">
          <div class="choice box-x">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <line
                x1="10"
                y1="10"
                x2="90"
                y2="90"
                stroke="black"
                stroke-width="10"
              />
              <line
                x1="90"
                y1="10"
                x2="10"
                y2="90"
                stroke="black"
                stroke-width="10"
              />
            </svg>
          </div>
          <div class="choice box-o">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="black"
                stroke-width="10"
                fill="none"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="game-area">
      <div class="board">
        <div class="square cell1"></div>
        <div class="square cell2"></div>
        <div class="square cell3"></div>
        <div class="square cell4"></div>
        <div class="square cell5"></div>
        <div class="square cell6"></div>
        <div class="square cell7"></div>
        <div class="square cell8"></div>
        <div class="square cell9"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
